<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Art Museum</title>
    <meta name="3ArtRite by Luigi Veronesi" content="3D Depiction of ArtRite" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    //Image Reference: ArtRite by Luigi Veronesi
    https://www.artsy.net/artwork/luigi-veronesi-costruzione-iod8
  </head>
  <body>
    <a-scene background="color: #FAFAFA"
      >
      <a-entity id="camera-container" rotation="0 -66 0">
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
      <img id="museum"
      src="museumScene.jpg">
      <a-sky src="https://cdn.glitch.com/b0eaebb4-2905-4c28-b59b-354e6ce434a8%2Fmuseum.jpg?v=1570724996723"></a-sky>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-box
        height="2"
        width="4"
        depth="0.1"
        position="-12 9.5 -5"
        rotation="0 65 0"
        color="gold"
        shadow
      ></a-box>
      <a-entity
        text="value: Play with the Painting!; color: white"
        position="-7.8 7.4 -4.9"
        rotation="0 65 0"
        scale="5.5 5.5 5.5"
        color="black"
      ></a-entity>
      <a-entity
        text="value: By Gabrielle Schweinfurth; color: white"
        position="-9 7.5 -4.9"
        rotation="0 65 0"
        scale="4.5 4.5 4.5"
        color="black"
      ></a-entity>
      <a-sphere
        radius="2.7"
        position="-13 2.5 -6;"
        color="#4169E1"
        shadow
        animation="property: position; from: -13 10 -6; to: -13 2.5 -6; loop: 1; easing: easeOutBack"
        animation__click="property: position; to: -13 -3 -6; dir: alternate; loop: 1; easing: easeInBack; dur: 550; startEvents: click;"
        animation__mouseenter="property: components.material.material.color; type: color; from: #4169E1; to: cyan; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: cyan; to: #4169E1; startEvents: mouseleave; dur: 300"
      ></a-sphere>
      <a-circle
        radius="1.04"
        position="-10 1.6 -5"
        rotation ="0 65 0"
        color="#097392"
        shadow
        animation="property: position; from: -10 -5 -5; to: -10 1.6 -5; loop: 1; easing: easeOutBack"
        animation__mouseenter="property: components.material.material.color; type: color; from: #097392; to: orange; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: orange; to: #097392; startEvents: mouseleave; dur: 300"
        animation__click="property: radius; to: .2; dir: alternate; loop: 1; easing: easeInBack; dur: 550; startEvents: click;"
      ></a-circle>
      <a-circle
        radius="1.06"
        position="-10.02 1.6 -5.01"
        rotation ="0 65 0"
        color="black"
        shadow
        animation="property: position; from: -10.02 -5 -5.01; to: -10.02 1.6 -5.01; loop: 1; easing: easeOutBack"
      ></a-circle>
      <a-sphere
        radius=".11"
        position="-5.9 1.9 -3"
        color="#800000"
        shadow
        animation="property: position; from: 1 8 -3; to: -5.9 1.9 -3; loop: 1; easing: easeInOutElastic"
        animation__mousedown="property: position; from: -5.9 2.12 -3; to: -5.9 -1.5 -3; easing: easeOutBack; dur: 550; startEvents: mousedown"
        animation__mouseup="property: position; from: -5.9 -1.5 -3; to: -5.9 1.9 -3; easing: easeOutBack; dur: 550; startEvents: mouseup"
      ></a-sphere>
      <a-circle
        radius=".4"
        position="-5.3 1 -3"
        rotation ="0 65 0"
        material="color: #3c1361; opacity: .6"
        shadow
        animation="property: position; from: -10 1 -3; to: -5.3 1 -3; loop: 1; easing: easeOutBack"
                animation__rotate="property: rotation; dir: forward; dur: 400;
                                 easing: easeInSine; loop: 5; to: 0 425 0;
                                 startEvents:click"
      ></a-circle>
      <a-circle
        radius=".43"
        position="-5.48 .98 -3.1"
        rotation ="0 65 0"
        material="color: black; opacity: .6"
        shadow
        animation="property: position; from: -10 .8 -2.6; to: -5.48 .98 -3.1; loop: 1; easing: easeOutBack"
      ></a-circle>
      <a-box
        height=".12"
        width="7"
        depth="0.1"
        position="-7 2.6 -3"
        rotation="0 65 25"
        color="#CFB53B"
        shadow
        animation="property: position; from: -15 -.99 -3; to: -7 2.6 -3; loop: 1; easing: linear"
             animation__rotate="property: rotation; dir: forward; dur: 600;
                                 easing: easeInSine; loop: 1; to: 0 65 385;
                                 startEvents:click"
      ></a-box>
      <a-box
        height=".19"
        width="3.5"
        depth="0.1"
        position="-8.1 4.1 -2.4"
        rotation="0 65 -65"
        color="#028910"
        shadow
        animation="property: position; from: -12 9 -2.4; to: -8.5 4.4 -2.4; loop: 1; easing: linear"
        animation__click="property: position; to: -12 10 -1; dir: alternate; loop: 1; easing: easeInBack; dur: 550; startEvents: click;"
      ></a-box>
      <a-plane
        height=".24"
        width="3.7"
        depth="0.1"
        position="-8.83 4.5 -2.5;"
        rotation="0 65 -65"
        color="black"
        shadow
        animation="property: position; from: -12 9 -2.4; to: -8.83 4.5 -2.5; loop: 1; easing: linear"
      ></a-plane>
      <a-box
        height=".24"
        width="1"
        depth="0.1"
        position="-8.17 1.9 -3.5"
        rotation="0 65 -65"
        color="#028910"
        shadow
        animation="property: position; from: 3 -10 -2.4; to: -8.17 1.9 -3.5; loop: 1; easing: linear"
        animation__click="property: position; to: -1 1.9 -1; dir: alternate; loop: 1; easing: easeInBack; dur: 550; startEvents: click;"
      ></a-box>
      <a-plane
        height=".28"
        width="1.11"
        depth="0.1"
        position="-8.65 1.92 -3.7"
        rotation="0 65 -65"
        color="black"
        shadow
        animation="property: position; from: 3 -10 -2.4; to: -8.65 1.92 -3.7; loop: 1; easing: linear"
      ></a-plane>
      <a-box
        height=".15"
        width="1.99"
        depth="0.1"
        position="-.3 3 -2.5"
        rotation="0 65 -65"
        color="#026928"
        shadow
        animation="property: position; from: -12 10 -2.5; to: -8 5 -2.5; loop: 1; easing: linear"
             animation__rotate="property: rotation; dir: forward; dur: 600;
                                 easing: easeInSine; loop: 1; to: 0 65 475;
                                 startEvents:click"
      ></a-box>
      <a-plane
        position="-25 5 -10"
        rotation="0 65 0"
        width="17"
        height="20"
        color="#B7C8B6"
        shadow
        animation__click="property: components.material.material.color; type: color; from: #B7C8B6; to: pink; startEvents: click; dur: 300"
      ></a-plane>
      <a-plane
        position="-500 15 -200"
        rotation="0 65 0"
        width="400"
        height="350"
        color="white"
        animation__mouseenter="property: components.material.material.color; type: color; from: white; to: magenta; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: magenta; to: white; startEvents: mouseleave; dur: 300"
               animation__rotate="property: rotation; dir: forward; dur: 800;
                                 easing: easeInSine; loop: 1; to: 0 65 360;
                                 startEvents:click"
      ></a-plane>
        <a-box
        height="10"
        width="7"
        depth="6"
        position="-15 -6 20"
        rotation="0 65 0"
        color="silver"
        shadow
      ></a-box>
        <a-plane
        position="-13.5 -2.5 16.8"
        rotation="0 155 0"
        width="5"
        height="2"
        color="gold"
      ></a-plane>
      <a-entity
        text="value: Play with the Blocks!; color: white"
        position="-16 -2.5 15.4"
        rotation="0 155 0"
        scale="10 10 10"
      ></a-entity>
      <a-box
        height="2"
        width="2"
        depth="2"
        position="-15 0.8 20"
        rotation="45 65 0"
        color="#CA3433"
        shadow
             animation__rotate="property: rotation; dir: forward; dur: 350;
                                 easing: easeInSine; loop: 1; to: 180 65 0;
                                 startEvents:click"
        animation__mouseenter="property: components.material.material.color; type: color; from: #CA3433; to: #FFDBE9; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: #FFDBE9; to: #CA3433; startEvents: mouseleave; dur: 300"
      ></a-box>
      <a-box
        height="2"
        width="2"
        depth="2"
        position="-17 2.5 19"
        rotation="45 65 0"
        color="#7DCFB6"
        shadow
             animation__rotate="property: rotation; dir: forward; dur: 350;
                                 easing: easeInSine; loop: 1; to: 180 65 0;
                                 startEvents:click"
        animation__mouseenter="property: components.material.material.color; type: color; from: #7DCFB6; to: #c0e8d5; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: #c0e8d5; to: #7DCFB6; startEvents: mouseleave; dur: 300"
      ></a-box>
      <a-box
        height="2"
        width="2"
        depth="2"
        position="-13 2.5 21"
        rotation="45 65 0"
        color="#1D4E89"
        shadow
             animation__rotate="property: rotation; dir: forward; dur: 350;
                                 easing: easeInSine; loop: 1; to: 180 65 0;
                                 startEvents:click"
        animation__mouseenter="property: components.material.material.color; type: color; from: #1D4E89; to: #87ceeb; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: #87ceeb; to: #1D4E89; startEvents: mouseleave; dur: 300"
      ></a-box>
      <a-box
        height="2"
        width="2"
        depth="2"
        position="-15 4.5 20"
        rotation="45 65 0"
        color="yellow"
        shadow
             animation__rotate="property: rotation; dir: forward; dur: 350;
                                 easing: easeInSine; loop: 1; to: 180 65 0;
                                 startEvents:click"
        animation__mouseenter="property: components.material.material.color; type: color; from: yellow; to: #FFFBC2; startEvents: mouseenter; dur: 300"
        animation__mouseleave="property: components.material.material.color; type: color; from: #FFFBC2; to: yellow; startEvents: mouseleave; dur: 300"
      ></a-box>
      <a-box
        height="15"
        width="5"
        depth="5"
        position="0 -10 -20"
        rotation="0 40 0"
        color="silver"
        shadow
      ></a-box>
      <a-plane
        position="1.7 -3.5 -17.9"
        rotation="0 40 0"
        width="3.5"
        height="1.3"
        color="gold"
      ></a-plane>
      <a-entity
        text="value: Play with the Rings!; color: white"
        position="3.6 -3.5 -19.4"
        rotation="0 40 0"
        scale="8 8 8"
      ></a-entity>
      <a-sphere
        radius="2"
        position="0 1 -20"
        color="teal"
        shadow
        animation__click="property: position; to: 0 -.8 -20; dir: alternate; loop: 1; easing: easeInBack; dur: 550; startEvents: click;"
      ></a-sphere>
      <a-ring
        color="#1e5878"
        radius-inner="2.5"
        radius-outer="2.7"
        position="0 1 -20"
        rotation="-30 65 45"
              animation__rotate="property: rotation; dir: forward; dur: 500;
                                 easing: easeInSine; loop: 1; to: -30 390 45;
                                 startEvents:click"
      ></a-ring>
      <a-ring
        color="#1e5878"
        radius-inner="2.8"
        radius-outer="3.2"
        position="0 1 -20"
        rotation="-30 65 45"
              animation__rotate="property: rotation; dir: forward; dur: 200;
                                 easing: easeInSine; loop: 1; to: -390 65 45;
                                 startEvents:click"
      ></a-ring>
      <a-ring
        color="#1e5878"
        radius-inner="3"
        radius-outer="3.2"
        position="0 1 -20"
        rotation="55 65 180"
              animation__rotate="property: rotation; dir: forward; dur: 200;
                                 easing: easeInSine; loop: 1; to: 300 395 180;
                                 startEvents:click"
      ></a-ring>
      <a-entity
        text="value: -->; color: red"
        position="1.8 2.5 -12"
        rotation="0 65 0"
        scale="20 20 20"
        animation="property: position; to: 1.5 2.5 -12; loop: true; dir: alternate; easing: linear"
      ></a-entity>
      <a-entity
        text="value: <--; color: red"
        position="-1 3.5 -16"
        rotation="0 65 0"
        scale="40 40 40"
        animation="property: position; to: -1 3.5 -15; loop: true; dir: alternate; easing: linear"
      ></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
